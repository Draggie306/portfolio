<!DOCTYPE html>
<html lang="en">

<head>
    <title>Protected Content</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <h1>Login</h1>
    <form id="submitter">
        <label for="auth_token">Input the tester auth token:</label><br>
        <input type="text" id="auth_token" name="auth_token"><br><br>
        <button type="submit">Submit</button>
    </form>
</body>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        document.getElementById("submitter").addEventListener("submit", function (event) {
            event.preventDefault();
            handleSubmit();
        });
    });

    async function handleSubmit() {
        let auth_token = document.getElementById("auth_token").value;

        let response = await fetch(`/authenticate?auth_token=${auth_token}`);

        // prevent object already being read
        let response_text = await response.text();
        console.log(response_text);

        if (response.status !== 200) {
            alert("Invalid auth_token");
            return;
        }

        auth_token = JSON.parse(response_text).auth_token;
        console.log("auth_token: " + auth_token);

        alert(`Access granted... welcome to the top secret area. please don't judge my wonderful creation too much :)`);

        // passed the check!
        document.cookie = `auth_token=${auth_token}; path=/;s`;

        console.log("redirecting to /");
        window.location.href = "/";
    }

</script>

</html>
